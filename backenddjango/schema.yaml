          maxLength: 20
        country:
          type: string
          maxLength: 100
      required:
      - city
      - country
      - postal_code
      - state
      - street
    AddressRequest:
      type: object
      properties:
        street:
          type: string
          minLength: 1
          maxLength: 255
        city:
          type: string
          minLength: 1
          maxLength: 100
        state:
          type: string
          minLength: 1
          maxLength: 100
        postal_code:
          type: string
          minLength: 1
          maxLength: 20
        country:
          type: string
          minLength: 1
          maxLength: 100
      required:
      - city
      - country
      - postal_code
      - state
      - street
    ApplicationBorrower:
      type: object
      properties:
        borrower_ids:
          type: array
          items:
            type: integer
          minItems: 1
      required:
      - borrower_ids
    ApplicationBorrowerRequest:
      type: object
