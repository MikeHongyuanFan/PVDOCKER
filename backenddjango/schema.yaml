  /api/applications/applications/:
    get:
      operationId: applications_applications_list
      description: API endpoint for managing loan applications
      parameters:
      - in: query
        name: application_type
        schema:
          type: string
          nullable: true
          enum:
          - commercial
          - construction
          - investment
          - refinance
          - residential
          - smsf
        description: |-
          * `residential` - Residential
          * `commercial` - Commercial
          * `construction` - Construction
          * `refinance` - Refinance
          * `investment` - Investment
          * `smsf` - SMSF
      - in: query
        name: bd
        schema:
          type: integer
      - in: query
        name: branch
        schema:
          type: integer
      - in: query
        name: broker
        schema:
          type: integer
      - in: query
        name: created_after
        schema:
          type: string
          format: date
      - in: query
        name: created_before
        schema:
          type: string
          format: date
      - in: query
        name: max_interest_rate
        schema:
          type: number
      - in: query
        name: max_loan_amount
        schema:
          type: number
      - in: query
        name: min_interest_rate
        schema:
          type: number
      - in: query
        name: min_loan_amount
        schema:
          type: number
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: repayment_frequency
        schema:
          type: string
          enum:
          - annually
          - fortnightly
          - monthly
          - quarterly
          - weekly
        description: |-
          * `weekly` - Weekly
          * `fortnightly` - Fortnightly
          * `monthly` - Monthly
          * `quarterly` - Quarterly
          * `annually` - Annually
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: stage
        schema:
          type: string
          enum:
          - app_submitted
          - closed
          - commitment_fee_paid
          - declined
          - formal_approval
          - funding_table_issued
          - iloo_issued
          - iloo_signed
          - inquiry
          - loan_docs_instructed
          - loan_docs_issued
          - loan_docs_signed
          - more_info_required
          - sent_to_lender
          - settled
          - settlement_conditions
          - valuation_ordered
          - valuation_received
          - withdrawn
        description: |-
          * `inquiry` - Inquiry
          * `sent_to_lender` - Sent to Lender
          * `funding_table_issued` - Funding Table Issued
          * `iloo_issued` - ILOO Issued
          * `iloo_signed` - ILOO Signed
          * `commitment_fee_paid` - Commitment Fee Paid
          * `app_submitted` - App Submitted
          * `valuation_ordered` - Valuation Ordered
          * `valuation_received` - Valuation Received
          * `more_info_required` - More Info Required
          * `formal_approval` - Formal Approval
          * `loan_docs_instructed` - Loan Docs Instructed
          * `loan_docs_issued` - Loan Docs Issued
          * `loan_docs_signed` - Loan Docs Signed
          * `settlement_conditions` - Settlement Conditions
          * `settled` - Settled
          * `closed` - Closed
          * `declined` - Declined
          * `withdrawn` - Withdrawn
